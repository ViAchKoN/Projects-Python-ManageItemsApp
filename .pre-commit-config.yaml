repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-ast
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [ python ]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]


      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        args: [
          --skip-string-normalization,
        ]


      - id: unify
        name: unify
        entry: unify
        language: system
        types: [ python ]
        args: [
            --in-place,
            --recursive
        ]
